<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MusicLab</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/guitar-svgrepo-com.svg" alt="gitarlab logo">
            <h1>MusicLab</h1>
        </div>
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>
    <section class="banner">
        <div class="content">
            <h2>MusicLab - listen, record and share</h2>
            <p>Sign up today to conect with 200k+ musicians around the world, listen to their music, record your own songs
                and share it with MusicLab community! Sign up and start today!</p>
            <button>Sign up</button>
        </div>
        <img src="images/music-room.jpg" alt="room with musical instruments">
    </section>
    <section class="cards">
        <h2>We have all styles</h2>
        <div class="cards-container">
            <div class="card">
                <img src="images/rock.jpg" alt="electric guitar">
                <p>Rock</p>
            </div>
            <div class="card">
                <img src="images/jazz.jpg" alt="saxophone">
                <p>Jazz</p>
            </div>
            <div class="card">
                <img src="images/electro.jpg" alt="dj station">
                <p>Electro</p>
            </div>
            <div class="card">
                <img src="images/country.jpg" alt="playing banjo in a field">
                <p>Country</p>
            </div>
        </div>
    </section>
</body>
</html>
